<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
     
    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id ="nav-bar">
      <span class="header">tweeter</span>
      <div class="right-side">
          <span>
            <b>Write </b> a new tweet
          </span>
          <a href="#">
          <i class="fas fa-angle-double-down"></i></a>
    </div>
    </nav>
    
    <header id="header">
      <div class="pfp">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="profile-details">
          <h2>Kleir M</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        <h3 class="tweet-prompt">Compose Tweet</h3>
          <form method="POST" action="/tweets">
            <div class="tweet-area-container">
              <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
            </div>
            <div class="send-tweet">
              <button type="submit"><span>Tweet</span></button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
      </section>
    </main>
  </body>
</html>
